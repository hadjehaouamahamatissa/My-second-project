<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Générateur d'Équipe Dynamique</h1>

        <div class="input-section">
            <label for="participants">Liste des participants (un par ligne) :</label>
            <textarea id="participants" placeholder="Entrez les noms des participants, un par ligne...&#10"></textarea>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="teamSize">Taille des équipes :</label>
                <input type="number" id="teamSize" value="3" min="2" max="10">
            </div>

            <div class="animation-controls">
            <button onclick="generateTeams()">Générer les equipes</button>
                <button onclick="shuffleTeams">Mélanger</button>
                <button onclick="CLEARTeams">Supprimer</button>
            </div>
        </div>

        <div id="stats" class="stats" style="display: none;">
            <div class="participant-count" id="participantCount"></div>
            <div id="teamInfo"></div>
        </div>

        <div id="teamsContainer" class="teams-container">
            <div class="empty-state">
                <h3>Pret à creer des équipes !</h3>
                <p>Ajoutez des participants et cliquez sur "Générer les équipes"</p>
                <button><p class="copyright">© 2025 Hadje Haoua Mahamat Issa. Tous droit réservés.</p></button>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
